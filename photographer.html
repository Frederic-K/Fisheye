  <body id="body">
    <header class="header" role="banner">
      <a href="./index.html" class="header__logo" aria-label="Accueil">
        <img src="assets/images/logo.png" class="header__logo--img" alt="Logo du site"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="photographer__page">
        <!--<button class="contact__button" onclick="displayModal()">Contactez-moi</button>-->
      </section>
      <div class="dropdown">
        <!--<div class="dropdown__title">Trier par</div>
        <div class="dorpdown__button" role="button" aria-expanded="false" airia-label="Bouton menu de tri" >
          <div class="selected">Popularité</div>
          <div class="dorpdown__button--icon">

        </div>
        <ul class="dropdown__content">
          <li class="dropdown__content--selected">Popularité</li>

      </div>
      <section class="photographer__media">

      <div class="photographerPage__insert--SumLikes">0</div>
    </main>
    <div id="contact_modal" aria-hidden="false" aria-controls="modal">
      <div class="contact__modal--bg"></div>
			<div class="modal">
				<header class="modal__header">
          <div class="modal__header--title"></div>
          <img class="modal__header--imgESC" src="assets/icons/close.svg" alt="Bouton de fermeture du formulaire de contact" role="button" aria-label="Bouton de fermeture du formulaire de contact" aria-role="button" tabindex="0">
        </header>
				<form class="modal__form">
					<div class="modal__form--container">
            <label class="modal__form--label" for="firstname">Prénom</label>
            <input class="modal__form--input" id="firstname" type="text" aria-label="Votre prénom" tabindex="">
            <label class="modal__form--label" for="name">Nom</label>
            <input class="modal__form--input" id="name" type="text" aria-label="Votre nom" tabindex="">
            <label class="modal__form--label" for="email">Email</label>
            <input class="modal__form--input" type="email" id="email" aria-label="Votre email" tabindex="">
            <label class="modal__form--label" type="text" for="message">Votre message</label>
            <input class="modal__form--inputMsg" id="message" aria-label="Votre message" tabindex="">
					</div>
          <button class="modal__form--sendBtn" type="submit" role="button" aria-label="Envoyer le formulaire de contact" tabindex="">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox__bg hidden" aria-hidden="true">
      <div class="lightbox__modal">
        <img class="lightbox__modal--imgESC" src="./assets/icons/closeLightboxBtn.svg" role="button" aria-role="button" aria-label="Bouton de fermeture de la lightbox"/>
        <div class="lightbox__modal--container">
          <div class="lightbox__modal--PrevIconBtn" role="button" aria-role="button" aria-label="Afficher le media précédent">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="lightbox__modal--card">
            <img class="lightbox__modal--cardIMG hidden">
            <video class="lightbox__modal--cardVideo hidden"></video>
            <div class="lightbox__modal--caption"></div>
          </div>
          <div class="lightbox__modal--NextIconBtn" role="button" aria-role="button" aria-label="Afficher le media suivnate">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    <script src="/scripts/API/getPhotographersData.js"></script>
    <script src="/scripts/factories/photographerPage.js"></script>
    <script src="/scripts/factories/photographerPageMedia.js"></script>
    <script src="/scripts/utils/sorter.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
