<!DOCTYPE html>
<html>
  <head>
    <!-- Import CSS Normalize : normalisation navigateur -->
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <!--Import CSS Prefixer : compatibilité navigateur-->
    <link rel="stylesheet" href="./css/prefixed/style.css">
    <!-- Import CSS de sortie Sass-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Lien Google Font-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header" role="banner">
      <a href="./index.html" class="header__logo" aria-label="Accueil">
        <img src="assets/images/logo.png" class="header__logo--img" alt="Logo du site"/>
      </a>
        <h1 class="header__mainTtitle hidden">Nos photographes</h1>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/API/getPhotographerData.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
