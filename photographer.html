<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Import CSS Normalize : normalisation navigateur -->
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <!--Import CSS Prefixer : compatibilité navigateur-->
    <link rel="stylesheet" href="./css/prefixed/style.css">
    <!--Done : Mettre Sass en place pour cette feuille de style-->
    <!--link rel="stylesheet" href="css/photographer.css">-->
    <!-- Import CSS de sortie Sass-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/24edcbc727.js" crossorigin="anonymous"></script>
    <!-- Lien Google Font-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header class="header" role="banner">
      <a href="./index.html" class="header__logo" role="link" aria-label="Accueil">
        <img src="assets/images/logo.png" class="header__logo--img" alt="Logo du site"/>
      </a>
    </header>
    <main id="main" role="main" aria-hidden="false">
      <section class="photographer__page">
      </section>
      <div class="dropdown">
      </div>
      <section class="photographer__media">
      </section>
      <div class="photographerPage__insert--SumLikes">0</div>
    </main>
    <div id="contact_modal">
      <div class="contact__modal--bg"></div>
			<div id="modalContainer" class="modal">
				<header class="modal__header">
          <div class="modal__header--title"></div>
          <div id="modal__header--imgEscContainer">
            <img id="escBtn" class="modal__header--imgESC" src="assets/icons/close.svg" alt="Bouton de fermeture du formulaire de contact" role="button" aria-label="Bouton de fermeture du formulaire de contact" aria-role="button">
          </div>
        </header>
				<form class="modal__form">
					<div class="modal__form--container">
            <label class="modal__form--label" id="firstnameLabel" role="label" for="firstname">Prénom</label>
            <input class="modal__form--input" id="firstname" type="text" aria-labelledby="firstnameLabel" tabindex="0">
            <label class="modal__form--label" id="nameLabel" role="label" for="name">Nom</label>
            <input class="modal__form--input" id="name" type="text" aria-labelledby="nameLabel">
            <label class="modal__form--label" id="emailLabel" role="label" for="email">Email</label>
            <input class="modal__form--input" type="email" id="email" aria-labelledby="emailLabel">
            <label class="modal__form--label" id="messageLabel" role="label" type="text" for="message">Votre message</label>
            <input class="modal__form--inputMsg" id="message" aria-labelledby="messageLabel">
					</div>
          <button class="modal__form--sendBtn" type="submit" role="button" aria-label="Envoyer le formulaire de contact" >Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox__bg hidden" aria-hidden="true">
      <div class="lightbox__modal">
        <img class="lightbox__modal--imgESC" src="./assets/icons/closeLightboxBtn.svg" alt="Bouton de fermeture de la vue rapprochée" aria-label="Bouton de fermeture de la vue rapprochée"/>
        <div class="lightbox__modal--container">
          <div class="lightbox__modal--PrevIconBtn" role="button" aria-role="button" aria-label="Affiche le media précédent">
            <span class="fa-solid fa-chevron-left"></span>
          </div>
          <div class="lightbox__modal--card">
            <img class="lightbox__modal--cardIMG hidden" alt="vue rapprochée du media">
            <video class="lightbox__modal--cardVideo hidden" alt="vue rapprochée du media"></video>
            <div class="lightbox__modal--caption"></div>
          </div>
          <div class="lightbox__modal--NextIconBtn" role="button" aria-role="button" aria-label="Affiche le media suivnate">
            <span class="fa-solid fa-chevron-right"></span>
          </div>
        </div>
      </div>
    <script src="/scripts/API/getPhotographersData.js"></script>
    <script src="/scripts/factories/photographerPage.js"></script>
    <script src="/scripts/factories/photographerPageMedia.js"></script>
    <script src="/scripts/utils/sorter.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
